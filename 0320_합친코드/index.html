<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="Style.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/acedc79ce5.js" crossorigin="anonymous"></script>
</head>
    <body>
        <!--고정 사이드 바 영역-->
        <div class = "side_bar">

            <!--메뉴 상태 변경 버튼-->
            <input type="checkbox" id="menuicon">
            <label for="menuicon" class="flex-item">
                <span></span>
                <span></span>
                <span></span>
            </label> 
            
            <a href="#" class="flex-item"><i class="fa-sharp fa-solid fa-pen"></i></a>
            <a href="#" class="flex-item"><i class="fa-sharp fa-solid fa-heart"></i></a>
            <a href="#" class="flex-item"><i class="fa-sharp fa-solid fa-gear"></i></a>
            <a href="#" class="flex-last"><i class="fa-sharp fa-solid fa-circle-user" style="float:right"></i></a>
        </div>

        <!-- 사이드 페이지 입니다.-->
        <div class="side_page" id="SidePage">
            <section class="overall-container">
                <main class="left-main">
                <section class="feed-container"></section>
                </main>
        </div>
        

        <!-- 지도를 표시할 div 입니다 -->
        <div id="map"></div>
        <!-- 지도 확대, 축소 컨트롤 div -->
        <div class = "custom_zoomcontrol">
            <span onclick="zoomIn()"><img src="assets/svg/zoomin.svg" alt="확대"></span>
            <span onclick="zoomOut()"><img src="assets/svg/zoomout.svg" alt="축소"></span>
        </div>

        <!-- 현재 위치 버튼 div -->
        <div class="location_button">
            <span onclick="panTo()"><img src="assets/svg/location_now.svg" alt="현위치"></span>
        </div>

        
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cfd42d2fb9c392e4eb181f16fd5bba81"></script>
        <script>
        // 1. 지도 생성 및 마커 표시

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        if (navigator.geolocation) {
    
            // GeoLocation을 이용해서 접속 위치를 얻어옵니다
            navigator.geolocation.getCurrentPosition(function(position) {
        
                var lat = position.coords.latitude, // 위도
                    lon = position.coords.longitude; // 경도
        
                var locPosition = new kakao.maps.LatLng(lat, lon)

                // 마커를 표시합니다
                displayMarker(locPosition);
            
                });
    
        } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
            var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
            message = 'geolocation을 사용할수 없어요..'
            displayMarker(locPosition, message);
        }

        // 2. 지도에 마커를 표시하는 함수입니다
        function displayMarker(locPosition) {

        var imageSrc ="assets/svg/location_on3.svg", // 마커이미지의 주소입니다    
        imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
        imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        // 마커 이미지 정보를 가지고 있는 마커 이미지를 생성합니다.
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({  
            map: map,
            position: locPosition,
            image: markerImage
        }); 
    
        marker.setMap(map);
        // 지도 중심좌표를 접속위치로 변경합니다
        map.setCenter(locPosition);      
        }
        
        // 3. 지도 중심 좌표로 이동하기

        function setCenter() {
        // 이동할 위도 경도 위치를 생성.
        var moveLatLon = new kakao.mpas.LatLng(locPosition);
        map.setCenter(moveLatLon);
        }
        function panTo(){
        // GeoLocation을 이용해서 접속 위치를 얻어옵니다
        navigator.geolocation.getCurrentPosition(function(position) {
            
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
            // 마커를 표시합니다.
        displayMarker(locPosition);
        });
    
        // 이동할 위도 경도 위치를 생성합니다.
        var moveLatLon = new kakao.maps.LatLng(locPosition);

        // 지도 중심을 부드럽게 이동시킵니다.
        // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다.
        map.panTo(moveLatLon);
        }

    


        // 4. 지도 축소, 확대 
        function zoomIn(){
            map.setLevel(map.getLevel()-1);
        }
        function zoomOut(){
            map.setLevel(map.getLevel()+1);
        }
        map.setMaxLevel(3);

        
        // 5. 닫기 가능한 커스텀 오버레이 생성하기 

        // 지도에 마커를 표시합니다 
        var marker = new kakao.maps.Marker({
            map: map, 
            position: new kakao.maps.LatLng(36.3702, 127.3460)
        });

        // 커스텀 오버레이에 표시할 컨텐츠 입니다
        // 커스텀 오버레이는 아래와 같이 사용자가 자유롭게 컨텐츠를 구성하고 이벤트를 제어할 수 있기 때문에
        // 별도의 이벤트 메소드를 제공하지 않습니다 
        var content = '<div class="wrap">' + 
                    '    <div class="info">' + 
                    '        <div class="title">' + 
                    '            에어팟을 잃어버렸습니다..' + 
                    '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' + 
                    '        </div>' + 
                    '        <div class="body">' + 
                    '            <div class="img">' +
                    '                <img src="img/feedimg/airpot2.jfif" width="73" height="70">' +
                    '           </div>' + 
                    '            <div class="desc">' + 
                    '                <div class="ellipsis">찾아주신다면 어쩌구 저쩌구~~~어쩌구 저쩌구~~~어쩌구 저쩌구~~~어쩌구 저쩌구~~~</div>' + 
                    '                <div><button id="viewmore" onclick="openSidepage()">더보기</button></div>' + 
                    '            </div>' + 
                    '        </div>' + 
                    '    </div>' +    
                    '</div>';

        // 마커 위에 커스텀오버레이를 표시합니다
        // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
        var overlay = new kakao.maps.CustomOverlay({
            content: content,
            map: map,
            position: marker.getPosition()       
        });

        // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            overlay.setMap(map);
        });

        // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
        function closeOverlay() {
            overlay.setMap(null);     
        }

        // 더보기 버튼을 누르면 사이드페이지를 열기 위해 호출되는 함수입니다
        function openSidepage() {
            const sidePage = document.querySelector('#SidePage');
            sidePage.classList.toggle('clicked');
        }




        // 6. 마커 여러 개 표시
        // 지도에 마커를 표시합니다 
        var marker = new kakao.maps.Marker({
            map: map, 
            position: new kakao.maps.LatLng(36.3729, 127.3466)
        });

        var marker = new kakao.maps.Marker({
            map: map, 
            position: new kakao.maps.LatLng(36.3660, 127.3458)
        });

        var marker = new kakao.maps.Marker({
            map: map, 
            position: new kakao.maps.LatLng(36.3650, 127.3446)
        });

        var marker = new kakao.maps.Marker({
            map: map, 
            position: new kakao.maps.LatLng(36.3666, 127.3446)
        });

        var marker = new kakao.maps.Marker({
            map: map, 
            position: new kakao.maps.LatLng(36.3688, 127.3514)
        });

        var marker = new kakao.maps.Marker({
            map: map, 
            position: new kakao.maps.LatLng(36.3715, 127.3449)
        });
        </script>
<script src="script.js"></script>
<script src="sidepage.js"></script>
</body>    
</html>
