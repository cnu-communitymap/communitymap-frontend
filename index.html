<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="Style.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/acedc79ce5.js" crossorigin="anonymous"></script>
</head>
    <body>
        <!--고정 사이드 바-->
        <div class = "side_bar">
            <input type="checkbox" id="menuicon">
            <label for="menuicon" class="flex-item">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="side_page"></div>
            <a href="#" class="flex-item"><i class="fa-sharp fa-solid fa-pen"></i></a>
            <a href="#" class="flex-item"><i class="fa-sharp fa-solid fa-heart"></i></a>
            <a href="#" class="flex-item"><i class="fa-sharp fa-solid fa-gear"></i></a>
            <a href="#" class="flex-last"><i class="fa-sharp fa-solid fa-circle-user" style="float:right"></i></a>

        </div> 

        <!-- 지도를 표시할 div 입니다 -->
        <div id="map"></div>
        
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cfd42d2fb9c392e4eb181f16fd5bba81"></script>
        <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        if (navigator.geolocation) {
    
        // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new kakao.maps.LatLng(lat, lon)
        // 마커를 표시합니다
        displayMarker(locPosition);
            
    });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
        message = 'geolocation을 사용할수 없어요..'
        
    displayMarker(locPosition);
}

// 지도에 마커와 인포윈도우를 표시하는 함수입니다
function displayMarker(locPosition) {

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition
    }); 
    
    // 지도 중심좌표를 접속위치로 변경합니다
    map.setCenter(locPosition);      
    }    
    </script>
    </body>    
</html>
