<body>

    <!-- 여기에 fetch api를 사용해서 서버로 부터 데이터를 받아 html을 렌더링 시킨다.-->

    <!-- 지도를 표시할 div 입니다 -->
    <div id="map"></div>
    <!-- 지도 확대, 축소 컨트롤 div -->
    <div class = "custom_zoomcontrol">
        <span onclick="zoomIn()"><img src="assets/svg/zoomin.svg" alt="확대"></span>
        <span onclick="zoomOut()"><img src="assets/svg/zoomout.svg" alt="축소"></span>
    </div>

    <!-- 글쓰기 버튼  -->
    <div class="write_button" id="writeBTN">
        <span><img src="assets/svg/write_button.svg" alt="글쓰기"></span>
    </div>

    <!-- 현재 위치 버튼 -->
    <div class="location_button">
        <span onclick="panTo()"><img src="assets/svg/location_now.svg" alt="현위치"></span>
    </div>

    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=031a443a92dcb9a30d67454244120cd4"></script>
    
    <script>
    // 1. 지도 생성 및 마커 표시

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // HTML5의 geolocation으로 사용할 수 있는지 확인합니다.
    if (navigator.geolocation) {

        // GeoLocation을 이용해서 접속 위치를 얻어옵니다
        navigator.geolocation.getCurrentPosition(function(position) {
    
            var lat = position.coords.latitude, // 위도
                lon = position.coords.longitude; // 경도
    
            // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
            var locPosition = new kakao.maps.LatLng(lat, lon)

            // 마커를 표시합니다
            displayMarker(locPosition);
        
            });

    } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 경고창을 설정합니다
        var locPosition = new kakao.maps.LatLng(33.450701, 126.570667);
        displayMarker(locPosition);
        alert('geolocation을 사용할 수 없어요!')
    }

    // 2. 지도에 현위치 마커를 표시하는 함수입니다
    function displayMarker(locPosition) {

        // 마커이미지의 주소입니다
        var imageSrc ="assets/svg/location_on3.svg",     

        // 마커이미지의 크기입니다
        imageSize = new kakao.maps.Size(64, 69), 
        
        // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
        imageOption = {offset: new kakao.maps.Point(27, 69)}; 

        // 마커 이미지 정보를 가지고 있는 마커 이미지를 생성합니다.
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({  
            map: map,
            position: locPosition,
            image: markerImage
        }); 

        // 기존에 마커가 있다면 제거
        // 효과 없음 -> 수정 필요!
        marker.setMap(null);

        marker.setMap(map);

        // 지도 중심좌표를 접속위치로 변경합니다
        map.setCenter(locPosition);    

        

        // 지도 중심을 부드럽게 이동시킵니다.
        // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다.
        map.panTo(moveLatLon);
        // 효과 없음 -> 수정 필요!
    }
    

    // 3. 지도 중심 좌표로 이동하기

    function setCenter() {
    // 이동할 위도 경도 위치를 생성.
        var moveLatLon = new kakao.mpas.LatLng(locPosition);
        map.setCenter(moveLatLon);
    }

    function panTo(){
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
        navigator.geolocation.getCurrentPosition(function(position) {
        
            var lat = position.coords.latitude, // 위도
                lon = position.coords.longitude; // 경도
        
            var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다

            // 마커를 표시합니다.
            displayMarker(locPosition);
        });

        // 이동할 위도 경도 위치를 생성합니다.
        var moveLatLon = new kakao.maps.LatLng(locPosition);

        // 지도 중심을 부드럽게 이동시킵니다.
        // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다.
        map.panTo(moveLatLon);
    }


    // 4. 지도 축소, 확대 
    function zoomIn(){
        map.setLevel(map.getLevel()-1);
    }
    function zoomOut(){
        map.setLevel(map.getLevel()+1);
    }

    // 지도 확대 레벨 제한
    map.setMaxLevel(4);

    
    // 5. 닫기 가능한 커스텀 오버레이 생성하기 
    // 지도에 마커를 표시합니다 
    var marker = new kakao.maps.Marker({
        map: map, 
        position: new kakao.maps.LatLng(36.3703, 127.3460)
    });

    var content = `<div class="wrap">
                    <div class="info">
                        <div class="title"> 
                            배민 주문 같이 할까요?
                            <div class="close" onclick="closeOverlay()" title="닫기"></div>
                        </div>
                        <div class="body">
                            <div class="desc">
                                <div class="ellipsis" onclick="openSidepage()">
                                    6-7시 사이에 도시락 주문하려고 하는데, 같이 배달시켜 드실 분 있나요??  댓글 남겨주세요!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`

    // 마커 위에 커스텀오버레이를 표시합니다
    // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
    var overlay = new kakao.maps.CustomOverlay({
        content: content,
        map: map,
        position: marker.getPosition()         
    });

    // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        overlay.setMap(map);
    });

    // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
    function closeOverlay() {
        overlay.setMap(null);     
    }

    // 오버레이를 누르면 사이드 페이지(읽기 페이지)를 열기 위해 호출되는 함수입니다
    function openSidepage() {
        const sidePage = document.querySelector('#SidePage');
        sidePage.classList.toggle('clicked');
        sidePage.innerHTML = `<div class="close_side" onclick="closeSidepage()" title="닫기"></div>
            <div class="read_title">배민 주문 같이 할까요?</div>
            <div class="read_body">6-7시 사이에 도시락 주문하려고 하는데, 같이 배달시켜 드실 분 있나요??  댓글 남겨주세요!</div>`
    }

    function closeSidepage() {
        const sidePage = document.querySelector('#SidePage');
        sidePage.classList.remove("clicked");
    }



    // 6. 마커 여러 개 표시
    // 지도에 마커를 표시합니다 

    // 기숙사
    var marker = new kakao.maps.Marker({
        map: map, 
        position: new kakao.maps.LatLng(36.3729, 127.3466)
    });

    // 공대1호관 근처
    var marker = new kakao.maps.Marker({
        map: map, 
        position: new kakao.maps.LatLng(36.3680, 127.3449)
    });

    // 미술대학 근처
    var marker = new kakao.maps.Marker({
        map: map, 
        position: new kakao.maps.LatLng(36.3712, 127.3437)
    });

    // 막동 명당
    var marker = new kakao.maps.Marker({
        map: map, 
        position: new kakao.maps.LatLng(36.3698, 127.3448)
    });

    // 농대 운동장
    var marker = new kakao.maps.Marker({
        map: map, 
        position: new kakao.maps.LatLng(36.3688, 127.3514)
    });

    // 자과대 1호관
    var marker = new kakao.maps.Marker({
        map: map, 
        position: new kakao.maps.LatLng(36.3694, 127.3437)
    });

    // 대학본부 근처
    var marker = new kakao.maps.Marker({
        map: map, 
        position: new kakao.maps.LatLng(36.3688, 127.3463)
    });



    // 백엔드 url 넣고 마커 생성 테스트
    // fetch('http://175.106.94.7:8080/post/read?postId=1')

    //             map: map,
    //             position: new kakao.maps.LatLng(data.position.latitude, data.position.longitude)
    //         });
    //     });


    </script>
